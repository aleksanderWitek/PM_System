<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h3>The Company Management System</h3>
    <hr>

    <p class="h4 mb-4">Save User</p>

    <form action="#" th:action="@{/saveNewUser}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="${newUser.id}" />

        <input type="text" th:field="${newUser.username}"
               class="form-control mb-4 w-25"
               placeholder="Username" />
        <input type="text" th:field="${newUser.password}"
               class="form-control mb-4 w-25"
               placeholder="Password" />
        <input type="text" th:field="${newUser.enabled}"
               class="form-control mb-4 w-25"
               placeholder="Enabled 1 or 0" />

        <input type="text" th:field="${newUserRole.name}"
               class="form-control mb-4 w-25"
               placeholder="Role Name" />

        <input type="text" th:field="${newUserDetails.firstName}"
               class="form-control mb-4 w-25"
               placeholder="First Name" />
        <input type="text" th:field="${newUserDetails.lastName}"
               class="form-control mb-4 w-25"
               placeholder="Last Name" />
        <input type="email" th:field="${newUserDetails.email}"
               class="form-control mb-4 w-25"
               placeholder="Email" />
        <input type="number" th:field="${newUserDetails.phoneNumber}"
               class="form-control mb-4 w-25"
               placeholder="Phone Number" />
        <input type="text" th:field="${newUserDetails.branchCountry}"
               class="form-control mb-4 w-25"
               placeholder="Country Name" />
        <input type="text" th:field="${newUserDetails.branchCity}"
               class="form-control mb-4 w-25"
               placeholder="City Name" />

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/listOfUsers}" class="btn btn-secondary">Back to Users List</a>

</div>
</body>
</html>
